		var ElevationURL = 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png';
		var ElevationAttrib = '&copy; ' + ElevationLink;

		//Creation of map tiles
		var ElevationMap = L.tileLayer(ElevationURL, {attribution: ElevationAttrib});
		var osmMap = L.tileLayer(osmURL, {attribution: osmAttrib});
		var cartoMap = L.tileLayer(cartoURL, {attribution: cartoAttrib});
		var stamenMap = L.tileLayer(stamenURL,{
			attribution: stamenAttrib,
			subdomains: 'abcd',
			minZoom: 0,
			maxZoom: 20,
			ext: 'png'
		});

		//Map creation
		var map = L.map('map',{
			layers: [osmMap]
		}).setView([42.846787, -4.451736], 8);

		//Base layers definition and addition
		var baseLayers = {
			"OSM Mapnik": osmMap,
			"Carto DarkMatter": cartoMap,
			"Stamen Toner": stamenMap,
			"Elevation": ElevationMap
		};

		 //Add baseLayers to map as control layers
		 L.control.layers(baseLayers).addTo(map);
	</script>

		// Prepare the Popup when it opens. Make sure scroll bars load properly for multi image popups
		map.on('popupopen', function(event) {
		  var popup = event.popup;
		  popup._imgAllSized = popupImgAllSized(popup);
		});

		document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
		  var target = event.target,
		    tagName = target.tagName,
		    popup = target._popup;
		  console.log("got load event from " + tagName);
		  // Also check the Popup "_imgAllSized" flag.
		  if (tagName === "IMG" && popup && !popup._imgAllSized) {
		    console.log('updated');
		    // Update the flag, in case all images have finished loading.
		    popup.update();
		    popup._imgAllSized = popupImgAllSized(popup);
		  }
		}, true);

		function popupImgAllSized(popup) {
		  // Get the HTMLElement holding the Popup content.
		  var container = popup._contentNode;
		  var imgs = container.querySelectorAll('img');
		  var imgAllSized = true;
		  for (var i = 0; i < imgs.length; i += 1) {
		    // Store reference to popup in <img>
		    imgs[i]._popup = popup;
		    // Check if the image has unknown size.
		    if (!imgs[i].naturalWidth) {
		      imgAllSized = false;
		    }
		  }
		  console.log(imgAllSized);
		  return imgAllSized;
		}
